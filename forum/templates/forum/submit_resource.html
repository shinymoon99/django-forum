{% extends "forum/base.html" %} {% load static %} {% block content %}
<h1 class="p-2 text-2xl font-bold text-gray-500">提交资源</h1>
<div
  class="flex flex-col space-y-4 p-3 text-sm text-gray-500 shadow-md rounded-md bg-slate-50"
>
  <form
    method="post"
    enctype="multipart/form-data"
    class="flex flex-col space-y-4 ml-10"
  >
    {% csrf_token %}
    <label
      >资源名称:
      <input
        type="text"
        name="title"
        class="ml-3 border-2 p-1"
        maxlength="150"
        required
      />
    </label>
    <label
      >资源简介:
      <input
        type="text"
        name="description"
        class="ml-3 border-2 p-1"
        maxlength="150"
        required
      />
    </label>
    <label
      >类别:
      <select name="category" class="ml-9 p-1">
        <option value="0">考试相关</option>
        <option value="1">竞赛相关</option>
        <option value="2">科研相关</option>
      </select>
    </label>
    <label
      >选择文件:
      <input type="file" name="file" class="ml-3 p-1" required />
    </label>
    <label
      >是否免费:
      <input name="status" class="ml-3 p-2" type="checkbox" value="0" checked />
    </label>
    <label
      >价格:
      <input
        type="text"
        name="price"
        class="ml-9 border-2 p-1"
        maxlength="150"
	placeholder="免费时提交的价格忽略"
      />
    </label>
    <button type="submit" class="p-2 w-1/3 bg-blue-500 rounded-md text-white">
      提交
    </button>
  </form>
</div>
{% endblock %}
